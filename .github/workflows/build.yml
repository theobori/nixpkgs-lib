name: Nix Flake Build And Check

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  builc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix flake check -L
      - run: nix build
